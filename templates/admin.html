<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>
    <h1>Admin Configuration</h1>
    <form action="/update_config" method="post">
        <label for="response_message">Response Message:</label>
        <input type="text" id="response_message" name="response_message" value='{{ response_message }}'><br><br>
        <label for="sleep_duration">Sleep Duration (seconds):</label>
        <input type="number" id="sleep_duration" name="sleep_duration" value="{{ sleep_duration }}" step="0.1"><br><br>
        <label for="reply_enabled">Enable Replies:</label>
        <input type="checkbox" id="reply_enabled" name="reply_enabled" {% if reply_enabled %}checked{% endif %} value="true"><br><br>
        <input type="submit" value="Update Configuration">
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
